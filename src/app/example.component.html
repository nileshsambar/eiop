<ion-header>
  <ion-toolbar>
    <ion-title> Header </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
  <div id="mainContent">
    <div id="input">input</div>

    <div id="output">output</div>

    <div class="tools large">
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">AC</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">(</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">)</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">/</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
    </div>

    <div class="tools large">
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">1</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">2</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">3</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">*</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
    </div>

    <div class="tools large">
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">4</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">5</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">6</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">-</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
    </div>

    <div class="tools large">
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">6</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">7</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">8</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">+</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
    </div>

    <div class="tools large">
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">.</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">0</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div class="button">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">00</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
      <div id="equal">
        <ion-content class="ion-activatable"
          ><div class="btnLabel">=</div><ion-ripple-effect></ion-ripple-effect>
        </ion-content>
      </div>
    </div>
  </div>
</ion-content>
